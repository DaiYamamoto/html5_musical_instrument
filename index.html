<!DOCTYPE html> <!-- HTML5だという宣言 -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="Tone.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body onkeydown="keyDown();" onkeyup="keyUp();">
<div id="result"></div>
scale
<select id="select">
    <option value="c_major" selected>C major</option>
    <option value="d_major">D major</option>
    <option value="e_major">E major</option>
    <option value="f_major">F major</option>
    <option value="g_major">G major</option>
    <option value="a_major">A major</option>
    <option value="b_major">B major</option>
</select>
octave
<select id="octave">
    <option value="3">3</option>
    <option value="4" >4</option>

</select>

    <option value="0" selected>0</option>
    <option value="-1">-1</option>
    <option value="-2">-2</option>
    <option value="-3">-3</option>
    <option value="-4">-4</option>
    <option value="-5">-5</option>
    <option value="-6">-6</option>
    <option value="-7">-7</option>
    <option value="-8">-8</option>
    <option value="-9">-9</option>
</select>
<script src="b.js"></script>
</body>
</html>
